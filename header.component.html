
<!DOCTYPE html>
<html>
   <meta charset="utf-8"/>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.8/angular.min.js" integrity="sha256-23hi0Ag650tclABdGCdMNSjxvikytyQ44vYGo9HyOrU=" crossorigin="anonymous"></script>
   <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular-animate.js"></script>
   <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular-route.js"></script>
   <title>AngularJS</title>  
   <body>
     
   
 <div ng-app="ngUygulama" ng-controller="ngKontrol">
  <ul>
    <li><a href="/">Anasayfa</a></li>
    <li><a href="#/hakkimizda">Hakkımızda</a></li>
    <li><a href="#/kurumsal">Kurumsal</a></li>
    <li><a href="#/sayfa">İletişim</a></li>
  </ul>
    <div ng-view></div>
<hr>
    {{deneme}}
<script type="text/javascript">
var uygulama=angular.module("ngUygulama",["ngRoute"]);
uygulama.controller("ngKontrol",function($scope){
$scope.deneme="deneme stringi";
});
uygulama.config(function($routeProvider){
  $routeProvider
    .when('/',{
    template:'Anasayfa içerigjhgj'
    })
    .when('/hakkimizda',{
    template:'Hakkımızda içerik'
    })
   .when('/kurumsal',{
    template:'kurumsal içerik'

   })
   .when('/sayfa',{
    templateUrl:'sayfa.html'

   })
   .otherwise({
    redirectTo: '/'

   });


    });

</script>
</body>
 </html>
