
<!DOCTYPE html>
<html>
   <meta charset="utf-8"/>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.8/angular.min.js" integrity="sha256-23hi0Ag650tclABdGCdMNSjxvikytyQ44vYGo9HyOrU=" crossorigin="anonymous"></script>
   <title>Angularjs İlk Projem</title>  
 <body>
   <div ng-app="ngUygulama" ng-controller="ngKontrol">
  <form name="form">
    Adınız:<input type="text " ng-model="isim"><br>
    Soyisim: <input type="text" ng-model="Soyisim"><br>
    <input type="button" ng-click="gonder()" value="Gönder"></input>
    {{durum}}
  </form>
</div>
      <script>
      var uygulama=angular.module("ngUygulama",[]);
      uygulama.controller("ngKontrol",function($scope, $http){
        $scope.durum="";

        $scope.gonder=function(){
          var obj={
            isim:$scope.isim,
            soyisim:$scope.soyisim
          }
            $http({method:"POST",url:"", data:obj }).then(function(resp){
              $scope.isim="";
              $scope.soyisim="";
              $scope.durum="gönderildi";
            })





        }




      });
      
      </script>
      
      
  </body>
    </html>
